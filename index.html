<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love üíñ</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -webkit-tap-highlight-color: transparent;
    font-family: 'Segoe UI', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 50%, #a18cd1 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Heading */
h1 {
    color: #fff;
    font-size: clamp(2rem, 5vw, 3rem);
    margin-bottom: 20px;
    text-shadow: 0 0 20px rgba(255,255,255,0.9);
    animation: fadeIn 2s ease forwards;
}

/* Scene */
.scene {
    width: min(92vw, 450px);
    height: min(92vw, 450px);
    perspective: 1400px;
    position: relative;
}

/* Gallery */
.gallery {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: autoRotate 25s linear infinite;
}

@media (hover: hover) {
    .scene:hover .gallery {
        animation-play-state: paused;
    }
}

/* Cards */
.card {
    position: absolute;
    width: min(70vw, 250px);
    height: min(85vw, 320px);
    top: 50%;
    left: 50%;
    border-radius: 20px;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 0 30px rgba(255,182,193,0.7), 0 0 50px rgba(255,105,180,0.35);
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.number {
    position: absolute;
    bottom: 10px;
    right: 14px;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px rgba(0,0,0,0.8);
}

/* Center teddy & message */
.center {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    z-index: 10;
}

.teddy {
    width: 100px;
    animation: teddyBounce 2s infinite ease-in-out;
}

.message {
    margin-top: 10px;
    color: #fff;
    font-size: clamp(1rem, 4vw, 1.3rem);
    text-align: center;
    text-shadow: 0 0 15px rgba(255,255,255,0.85);
    animation: fadeIn 3s ease forwards;
}

/* Floating hearts */
.floating-heart {
    position: fixed;
    font-size: 24px;
    pointer-events: none;
    animation: floatUp 4s linear forwards;
    opacity: 0.9;
}

/* Animations */
@keyframes autoRotate {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
}

@keyframes teddyBounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
    }
    100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
}

/* Footer */
footer {
    margin-top: 18px;
    color: #fff;
    font-size: clamp(0.85rem, 3vw, 1rem);
    text-shadow: 0 0 10px rgba(255,255,255,0.6);
}
</style>
</head>

<body>

<h1>üéâ Happy Birthday, My Love! üéâ</h1>

<div class="scene" id="scene">
    <div class="gallery" id="gallery"></div>

    <div class="center">
        <img src="teddy.jpeg" class="teddy" alt="Teddy Bear">
        <div class="message">Forever Special to Me üíñ</div>
    </div>
</div>

<footer>Made with ‚ù§Ô∏è just for you</footer>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="romantic2.mp3" type="audio/mpeg">
</audio>

<script>
const images = ['pic1.jpeg','pic2.jpeg','pic3.jpeg','pic5.jpeg','pic6.jpeg'];
const gallery = document.getElementById('gallery');
const scene = document.getElementById('scene');
const radius = window.innerWidth < 500 ? 240 : 320;

let rotation = 0, isDragging = false, startX = 0;

/* Cards */
images.forEach((src, i) => {
    const angle = (360 / images.length) * i;
    const card = document.createElement('div');
    card.className = 'card';
    card.style.transform =
        `translate(-50%, -50%) rotateY(${angle}deg) translateZ(${radius}px)`;
    card.innerHTML = `<img src="${src}"><div class="number">${i+1}</div>`;
    gallery.appendChild(card);
});

/* Drag */
function startDrag(x){
    isDragging = true;
    startX = x;
    gallery.style.animation = 'none';
}
function drag(x){
    if(!isDragging) return;
    rotation += (x - startX) * (window.innerWidth < 500 ? 0.25 : 0.35);
    gallery.style.transform = `rotateY(${rotation}deg)`;
    startX = x;
}
function endDrag(){ isDragging = false; }

scene.addEventListener('mousedown', e => startDrag(e.clientX));
window.addEventListener('mousemove', e => drag(e.clientX));
window.addEventListener('mouseup', endDrag);

scene.addEventListener('touchstart', e => startDrag(e.touches[0].clientX));
scene.addEventListener('touchmove', e => drag(e.touches[0].clientX));
scene.addEventListener('touchend', endDrag);

/* Floating hearts */
function createHeart(x){
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.textContent = 'üíñ';
    heart.style.left = x + 'px';
    heart.style.bottom = '-30px';
    heart.style.fontSize = (16 + Math.random()*20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}

setInterval(() => {
    createHeart(Math.random() * window.innerWidth);
}, 900);

document.body.addEventListener('click', e => createHeart(e.clientX));

/* Music */
let musicStarted = false;
function startMusic(){
    if(musicStarted) return;
    const music = document.getElementById('bgMusic');
    music.volume = 0.5;
    music.play().catch(()=>{});
    musicStarted = true;
}
document.body.addEventListener('click', startMusic, { once:true });
document.body.addEventListener('touchstart', startMusic, { once:true });
</script>

</body>
</html>
